
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Casa en La Plata, La Plata, GBA Sur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; padding: 10px; }
        .container { background: white; max-width: 480px; width: 100%; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Estilos Slider */
        .slider-container { position: relative; width: 100%; height: 320px; background: #eee; overflow: hidden; }
        .mySlides { display: none; height: 100%; }
        .mySlides img { width: 100%; height: 100%; object-fit: cover; }
        .fade { animation-name: fade; animation-duration: 1.5s; }
        @keyframes fade { from {opacity: .4} to {opacity: 1} }
        .badge-precio { position: absolute; bottom: 20px; left: 20px; background: #25D366; color: white; padding: 10px 20px; border-radius: 10px; font-weight: bold; font-size: 20px; z-index: 10; }
        
        .content { padding: 25px; }
        h1 { font-size: 19px; color: #1c1e21; margin: 0 0 15px 0; line-height: 1.4; }
        .mapa-frame { width: 100%; height: 180px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 20px; }
        .btns { display: flex; flex-direction: column; gap: 12px; }
        .btn { border: none; padding: 18px; border-radius: 12px; font-weight: bold; text-decoration: none; text-align: center; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .btn-wa { background: #25D366; color: white; box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3); }
        .btn-no { background: #ff4757; color: white; box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3); }
        .legal { font-size: 11px; color: #777; text-align: center; margin-top: 25px; padding-top: 15px; border-top: 2px dashed #eee; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="mySlides fade"><img src="fotos/propiedad_27.jpg" style="width:100%"></div>
            <div class="badge-precio">Consultar</div>
        </div>
        
        <div class="content">
            <h1>Venta de Casa en La Plata, La Plata, GBA Sur</h1>
            <iframe class="mapa-frame" src="https://maps.google.com/maps?q=Venta%20de%20Casa%20en%20La%20Plata%2C%20La%20Plata%2C%20GBA%20Sur&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>

            <div class="btns">
                <a href="https://wa.me/5492215551234?text=Hola!%20Me%20interesa%20visitar:%20Venta%20de%20Casa%20en%20La%20Plata%2C%20La%20Plata%2C%20GBA%20Sur" class="btn btn-wa">
                    <i class="fa-brands fa-whatsapp"></i> ✅ QUIERO VISITARLA
                </a>
                <a href="https://wa.me/5492215551234?text=NO%20ME%20GUSTA%20esta%20opción:%20Venta%20de%20Casa%20en%20La%20Plata%2C%20La%20Plata%2C%20GBA%20Sur" class="btn btn-no">
                    <i class="fa-solid fa-circle-xmark"></i> ❌ No me gusta
                </a>
            </div>
            <p class="legal">⚠️ La información gráfica y escrita contenida es ilustrativa. Las medidas definitivas surgirán del título de propiedad.</p>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 3000); // Cambia foto cada 3 segundos
        }
    </script>
</body>
</html>
